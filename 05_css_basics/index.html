<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>CSSの基礎</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>CSS Basics 演習</h1>
    <p>以下のカードを style.css で装飾してください。</p>

    <div class="product-card">
        <div class="product-image">
            <img src="https://placehold.jp/300x200.png" alt="商品画像">
        </div>

        <div class="product-info">
            <p class="product-title">高級コーヒー豆セット</p>

            <p class="product-desc">
                厳選された豆を使用した、香り高いコーヒーです。
                リラックスタイムに最適です。
            </p>

            <p class="product-price">¥ 1,200</p>

            <button class="btn-buy">購入する</button>
        </div>
    </div>

</body>

</html>
