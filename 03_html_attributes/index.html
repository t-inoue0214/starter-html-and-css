<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>属性の学習</title>
    <link href="style.css" />
</head>

<body>
    <h1>属性（Attributes）の演習</h1>

    <div class="container">
        <h2>1. ID と Class の使い分け</h2>
        <p>適切な属性を追加して色を変えてください。</p>

        <button>重要なボタン（赤にする）</button>

        <button>普通のボタン1（青にする）</button>
        <button>普通のボタン2（青にする）</button>
    </div>

    <div class="container">
        <h2>2. フォーム属性の練習</h2>
        <form>
            <div class="form-group">
                <label>名前：</label>
                <input type="text" name="username" />
            </div>

            <div class="form-group">
                <label>パスワード：</label>
                <input type="text" name="password" />
            </div>

            <div class="form-group">
                <label>社員番号（変更不可）：</label>
                <input type="text" name="emp_id" />
            </div>
        </form>
    </div>
</body>

</html>
