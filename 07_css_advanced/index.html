<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>高度なCSS表現</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1>Micro Interactions</h1>
    <p>ユーザー操作に反応する「心地よい動き」を作りましょう。</p>

    <div class="container">

        <section>
            <h2>1. Hover Effect</h2>
            <div class="card">
                <div class="icon-area"><i class="fa-solid fa-gem"></i></div>
                <h3>Premium Plan</h3>
                <p>マウスを乗せると<br>ふわっと浮きます。</p>
            </div>
        </section>

        <section>
            <h2>2. Click Effect (:active)</h2>
            <button class="btn-push">PUSH ME!</button>
        </section>

        <section>
            <h2>3. Animation (@keyframes)</h2>
            <div class="loader-box">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </section>

    </div>
</body>

</html>
