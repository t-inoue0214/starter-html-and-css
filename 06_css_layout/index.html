<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>レイアウトの練習</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header">
        <div class="logo">MyPortfolio</div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>レイアウト演習</h1>

        <section class="contact-section">
            <h2>お問い合わせ</h2>
            <form>
                <div class="form-row">
                    <label class="form-label">お名前</label>
                    <div class="input-group">
                        <input type="text" placeholder="名前を入力">
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label">メールアドレス</label>
                    <div class="input-group">
                        <input type="text" value="invalid-email" class="input-error">
                        <p class="error-msg">※ メールアドレスの形式が正しくありません。</p>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <h2>最新の作品</h2>
            <div class="card">
                <div class="card-image">
                    <img src="https://placehold.jp/400x250.png" alt="作品サムネイル">
                    <span class="badge">NEW</span>
                </div>
                <div class="card-body">
                    <h3>カフェサイト</h3>
                    <p>HTML/CSS で作成した架空のサイトです。</p>
                </div>
            </div>
        </section>

        <div class="dummy-content">
            <p>↓ スクロールして固定ボタンを確認 ↓</p>
            <br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br>
        </div>
    </main>

    <a href="#" class="floating-btn">相談する</a>

</body>

</html>
